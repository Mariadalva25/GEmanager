<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-box">
            <h1>Criar Conta</h1>
            <p>Preencha os dados abaixo para se cadastrar</p>
            
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn-signup">Cadastrar</button>
            </form>

            <div class="footer-link">
                <p>Já possui uma conta? <a href="../index.html">Faça login</a></p>

            </div>
        </div>
    </div>
</body>
</html>
